<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Fit Feats</title>
</head>

<body class="red lighten-3">
<nav class="red accent-4">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Fit Feats</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="active"><a href="/task">Pendentes</a></li>
            <li><a href="#">Concluídos</a></li>
            <li><a href="#">Perfil</a></li>
        </ul>
    </div>
</nav>

<main class="container">
    <div class="card-panel green" th:if="${success}" th:text="${success}"></div>

    <h2>Exercícios de Hoje</h2>

    <div class="row">
        <div class="col s12 m6" th:each="task : ${tasks}" >
            <div class="card">
                <div class="card-content">
                    <div class="progress">
                        <div class="determinate" style="width: 70%"></div>
                    </div>
                    <span class="card-title" th:text="${task.titulo}">Título</span>
                    <p th:text="${task.descricao}">Descrição</p>
                    <span data-badge-caption="pontos" class="badge blue white-text" th:text="${task.pontos}">10</span>
                </div>
                <div class="card-action">
                    <a th:href="${'/task/delete/' + task.id}" class="btn red">
                        <i class="material-icons">delete</i>
                    </a>
                </div>
            </div>
        </div>
    </div>

</main>


</body>

</html>
