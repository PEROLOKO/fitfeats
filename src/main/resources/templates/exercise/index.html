<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Fit Feats</title>
</head>

<body class="red lighten-3">
<nav class="red accent-4">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Fit Feats</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="active"><a href="/exercise" th:text="#{exercise.pending}"></a></li>
            <li><a href="#" th:text="#{exercise.done}"></a></li>
            <li><a href="#" th:text="#{user.profile}"></a></li>
            <li>
                <!-- Dropdown Trigger -->
                <a class='dropdown-trigger' href='#' data-target='dropdown1'>
                    <img th:src="${avatar_url}" alt="" class="avatar">
                </a>
                <!-- Dropdown Structure -->
                <ul id='dropdown1' class='dropdown-content'>
                    <li><span th:text="${username}"></span></li>
                    <li class="divider" tabindex="-1"></li>
                    <li><a href="/logout"><i class="material-icons">logout</i>sair</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<main class="container">
    <div class="card-panel green" th:if="${success}" th:text="${success}"></div>

    <h2>Exercícios de Hoje</h2>

    <div class="row">
        <div class="col s12 m6" th:each="exercise : ${exercises}" >
            <div class="card">
                <div class="card-content">
                    <div class="progress">
                        <div class="determinate" style="width: 70%"></div>
                    </div>
                    <span class="card-title" th:text="${exercise.titulo}">Título</span>
                    <span class="text-lg" th:text="${exercise.tipo}">Tipo</span>
                    <p th:text="${exercise.descricao}">Descrição</p>
                    <span data-badge-caption="pontos" class="badge blue white-text" th:text="${exercise.pontos}">10</span>
                </div>
                <div class="card-action">
                    <a th:href="${'/exercise/delete/' + exercise.id}" class="btn red">
                        <i class="material-icons">delete</i>
                    </a>
                </div>
            </div>
        </div>
    </div>

</main>

<div class="fixed-action-btn">
    <a href="/exercise/new" class="btn-floating btn-large red">
        <i class="large material-icons">add</i>
    </a>
</div>

</body>

</html>
